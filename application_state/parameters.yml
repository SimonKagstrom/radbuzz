# This is the list of all possible parameters
cpp_includes:
  - "gps_data.hh"

parameters:
  wifi_connected:
    type: bool

  current_icon_hash:
    type: uint32_t

  distance_to_next:
    type: uint32_t

  next_street:
    type: std::string

  speed:
    type: uint8_t

  controller_temperature:
    type: uint8_t

  motor_temperature:
    type: uint8_t

  battery_millivolts:
    type: uint16_t

  # In percent, 0..100
  battery_soc:
    type: uint8_t

  wh_consumed:
    type: uint32_t

  wh_regenerated:
    type: uint32_t

  distance_travelled:
    type: uint32_t

  position:
    type: struct GpsData
